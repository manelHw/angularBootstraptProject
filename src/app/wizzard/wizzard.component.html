<form>
  <fieldset id="step1">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="controls">
      <button class="btn btn-primary btn-lg Next" active href="#" role="button" ng-click="myFunc()">Next</button>
      <button class="btn btn-primary btn-lg Previous" disabled href="#" role="button" ng-click="myFunc()">Previous</button>
      <button class="btn btn-primary btn-lg Finish" disabled href="#" role="button" ng-click="myFunc()">Finish</button>
    </div>
    <hr class="my-4">

  </fieldset>
  <fieldset id="step2">
    <div class="form-group">
      <label for="exampleSelect1">Example select</label>
      <select class="form-control" id="exampleSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleSelect2">Example multiple select</label>
      <select multiple="" class="form-control" id="exampleSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="controls">
      <button class="btn btn-primary btn-lg Next" active href="#" role="button" ng-click="myFunc()">Next</button>
      <button class="btn btn-primary btn-lg Previous" active href="#" role="button" ng-click="myFunc()">Previous</button>
      <button class="btn btn-primary btn-lg Finish" disabled href="#" role="button" ng-click="myFunc()">Finish</button>
    </div>
    <hr class="my-4">
  </fieldset>
  <fieldset id="step3">
    <div class="form-group">
      <label for="exampleTextarea">Example textarea</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
      <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div>
    <div class="controls">
      <button class="btn btn-primary btn-lg Next" active href="#" role="button" ng-click="myFunc()">Next</button>
      <button class="btn btn-primary btn-lg Previous" active href="#" role="button" ng-click="myFunc()">Previous</button>
      <button class="btn btn-primary btn-lg Finish" disabled href="#" role="button" ng-click="myFunc()">Finish</button>
    </div>
  </fieldset>

</form>
