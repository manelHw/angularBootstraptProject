<div class="container flex-center">
  <app-wizard-tabs></app-wizard-tabs>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div class="container mywizard">
    <form>
      <fieldset id="step3">
        <div class="form-group">
          <label for="exampleTextarea">Your comments</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
        </div>
        <div class="controls">
          <button class="btn btn-warning btn-lg Previous" active href="#" role="button" [routerLink]="['../info']">Previous</button>
          <button class="btn btn-success btn-lg Finish" active href="#" role="button" [routerLink]="['../finish']">Finish</button>
        </div>
      </fieldset>
    </form>
    </div>
  </div>
